<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† EAGLES HOME - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-home"></i>
                <h1>EAGLES HOME</h1>
            </div>
            <p class="subtitle">Property Management System</p>
        </div>

        <div class="login-card">
            <div class="card-header">
                <h2><i class="fas fa-lock"></i> Secure Login</h2>
                <p>Enter your credentials to access the system</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i> Login As
                    </label>
                    <select id="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="owner">Owner</option>
                        <option value="secretary">Secretary</option>
                    </select>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> SIGN IN
                </button>

                <div class="demo-credentials">
                    <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
                    <p><strong>Owner:</strong> username: <code>owner</code>, password: <code>admin123</code></p>
                    <p><strong>Secretary:</strong> username: <code>secretary</code>, password: <code>secret123</code></p>
                </div>
            </form>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="footer">
            <p>¬© 2024 EAGLES HOME Property Management System. All rights reserved.</p>
            <p class="version">Version 1.0.0</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="data/mock-data.js"></script>
</body>
</html>
